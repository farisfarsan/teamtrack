{% extends "base.html" %}
{% block title %}Create Meeting - TeamTrack{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-calendar-plus"></i> Create New Meeting
                </h4>
            </div>
            <div class="card-body">
                <p class="text-muted mb-4">Schedule a new meeting for your team.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Meeting Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Enter meeting title...">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="Optional meeting description..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="scheduled_at" class="form-label">Scheduled Date & Time <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="scheduled_at" name="scheduled_at" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'meetings:list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Create Meeting
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Set minimum datetime to now
document.getElementById('scheduled_at').min = new Date().toISOString().slice(0, 16);
</script>
{% endblock %}
