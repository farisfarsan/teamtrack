<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRYTT{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Inter', sans-serif;
        }
        .navbar {
            background-color: #004d40;
        }
        .navbar a {
            color: #e0f2f1 !important;
            text-decoration: none;
            margin-right: 16px;
            transition: 0.2s ease;
        }
        .navbar a.active {
            color: #ffffff !important;
            font-weight: 600;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 4px;
        }
        .dashboard-card {
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        .task-card {
            transition: 0.3s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .bg-purple {
            background-color: #6f42c1 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard:home' %}">GRYTT</a>
        <div class="ms-auto">
            <a class="nav-link d-inline-block {% if '/dashboard' in request.path %}active{% endif %}" href="{% url 'dashboard:home' %}">Dashboard</a>
            <a class="nav-link d-inline-block {% if '/tasks' in request.path %}active{% endif %}" href="{% url 'tasks:task_list' %}">Tasks</a>
            {% if user.team == 'PROJECT_MANAGER' %}
            <a class="nav-link d-inline-block {% if '/attendance' in request.path %}active{% endif %}" href="{% url 'attendance:list' %}">Attendance</a>
            {% endif %}
            <a class="nav-link d-inline-block {% if '/notifications' in request.path %}active{% endif %}" href="{% url 'notifications:list' %}">Notifications</a>
            <a class="nav-link d-inline-block" href="{% url 'accounts:profile' %}">
                <i class="fas fa-user"></i> {{ user.name }}
            </a>
            <a class="nav-link d-inline-block" href="{% url 'accounts:profile_update' %}">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a class="nav-link d-inline-block" href="{% url 'accounts:logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
