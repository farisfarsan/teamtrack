{% extends "base.html" %}
{% block title %}Edit Attendance Record - GRYTT{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Edit Attendance Record</h2>
                <p class="text-muted mb-0">Update attendance record for {{ record.member.name }}</p>
            </div>
            <div>
                <a href="{% url 'attendance:list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Records
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="member" class="form-label">Team Member</label>
                                <input type="text" class="form-control" value="{{ record.member.name }} ({{ record.member.get_team_display }})" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="text" class="form-control" value="{{ record.date|date:'Y-m-d' }}" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="Present" {% if record.status == 'Present' %}selected{% endif %}>Present</option>
                                    <option value="Absent" {% if record.status == 'Absent' %}selected{% endif %}>Absent</option>
                                    <option value="Late" {% if record.status == 'Late' %}selected{% endif %}>Late</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Record
                        </button>
                        <a href="{% url 'attendance:list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
