services:
  # Enhanced deployment configuration with robust error handling
  - type: web
    name: teamtrack
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: ./teamtrack/start_enhanced.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: settings_render
      - key: BASE_URL
        value: https://teamtrack-1.onrender.com
    healthCheckPath: /health/
    healthCheckGracePeriod: 300

databases:
  - name: teamtrack-db
    plan: free
